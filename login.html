<!-- login.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login â€“ Lens&LayeredDesigns</title>
  <link rel="stylesheet" href="assets/css/styles.css" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
    }

    .slideshow-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      overflow: hidden;
    }

    .slideshow-bg img {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      opacity: 0;
      animation: fade 50s infinite;
    }

    .slideshow-bg img:nth-child(1) { animation-delay: 0s; }
    .slideshow-bg img:nth-child(2) { animation-delay: 10s; }
    .slideshow-bg img:nth-child(3) { animation-delay: 20s; }
    .slideshow-bg img:nth-child(4) { animation-delay: 30s; }
    .slideshow-bg img:nth-child(5) { animation-delay: 40s; }

    @keyframes fade {
      0%   { opacity: 0; }
      10%  { opacity: 1; }
      20%  { opacity: 1; }
      30%  { opacity: 0; }
      100% { opacity: 0; }
    }

    .auth-container {
      max-width: 400px;
      margin: 10vh auto;
      background: rgba(0, 0, 0, 0.85);
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
      color: #fff;
      position: relative;
      z-index: 2;
    }

    .auth-container h2 {
      text-align: center;
      margin-bottom: 1.5rem;
    }

    .auth-container input {
      width: 100%;
      padding: 0.75rem;
      margin-bottom: 1rem;
      border: none;
      border-radius: 5px;
    }

    .auth-container button {
      width: 100%;
      padding: 0.75rem;
      background: #ff5733;
      border: none;
      color: white;
      font-size: 1rem;
      border-radius: 5px;
      cursor: pointer;
    }

    .auth-container button:hover {
      background: #e04a2c;
    }

    .auth-container a {
      display: block;
      text-align: center;
      margin-top: 1rem;
      color: #a0d8ff;
      text-decoration: none;
    }
  </style>
</head>
<body>

<div class="logo-overlay">
  <img src="logo/lenslogo.png" alt="Lens&Layered Logo" />
</div>

  <div class="slideshow-bg">
    <img src="images/slides/test8.jpg" alt="slide1">
    <img src="images/slides/test9.jpg" alt="slide2">
    <img src="images/slides/test6.jpg" alt="slide3">
    <img src="images/slides/test7.jpg" alt="slide4">
    <img src="images/slides/test10.jpg" alt="slide5">
  </div>

  <div class="auth-container">
    <h2>Log In</h2>
    <input type="email" id="login-email" placeholder="Email" required />
    <input type="password" id="login-password" placeholder="Password" required />
    <button onclick="login()">Log In</button>
    <a href="signup.html">Need an account? Sign up</a>
  </div>
  <script>
    function login() {
      const email = document.getElementById('login-email').value;
      const password = document.getElementById('login-password').value;

      const users = JSON.parse(localStorage.getItem('users')) || [];
      const user = users.find(u => u.email === email && u.password === password);

      if (user) {
        alert(`Welcome, ${user.name}!`);
        localStorage.setItem('loggedInUser', JSON.stringify(user));
        window.location.href = 'home.html';
      } else {
        alert('Invalid email or password.');
      }
    }
  </script>
</body>
</html>
